<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login - Recruit CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 360px;
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 50px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: left;
        }

        .continue-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .continue-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="crm.png" width="30px">
        <h1>Log In Using Single Sign On</h1>
        <form onsubmit="return validateSSO()">
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email">
                <div class="error" id="email-error">&#9888; The email field is required.</div>
            </div>
            <button type="submit" class="continue-button">Continue</button>
        </form>
        <div class="back-link">
            <a href="index.html">Back to Log In Page</a>
        </div>
    </div>

    <script>
        function validateSSO() {
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('email-error');
            
            if (!email) {
                // Show the inline error message
                emailError.style.display = 'block';
                
                // Display a prompt with an error symbol and message
                alert('⚠️ The email field is required.');
                
                return false; // Prevent form submission
            } else {
                emailError.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
