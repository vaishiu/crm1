<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recruit CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 360px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 50px;
            margin-bottom: 10px;
        }
        .login-container h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .actions a {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .alternative-login {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .alternative-login a {
            color: #007bff;
            text-decoration: none;
        }
        .alternative-login a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="./crm.png" height="20px" width="200px">
        <h1>Log In to your account</h1>
        <p>To continue where you left off, please enter your details.</p>

        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email">
                <div class="error" id="email-error">The email field is required.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                <div class="error" id="password-error">The password field is required.</div>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="actions">
                <a href="Task2.html">Log In Using Single Sign On</a>
            </div>

            <div class="alternative-login">
                New to Recruit CRM? <a href="task3.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            if (!email.value.trim()) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!password.value.trim()) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            return isValid;
        }
    </script>
</body>
</html>
